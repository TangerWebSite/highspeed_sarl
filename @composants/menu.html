    <!-- Custom Menu Styles -->
    <style>
        /* Enhanced Header Contact Info */
        .header-extras li {
            position: relative;
            padding-left: 5px;
        }

        .header-extras li .he-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
        }

        .header-extras li .he-text span {
            display: block;
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            color: #777;
            margin-top: 2px;
            font-size: 13px;
        }

        .header-extras li i {
            color: #d12e2e !important;
            /* Brand Color for icons */
            font-size: 24px;
            margin-right: 15px !important;
            transition: transform 0.3s ease;
        }

        .header-extras li:hover i {
            transform: scale(1.1);
        }

        /* Navigation Menu Improvements */
        .menu-link {
            font-family: 'Poppins', sans-serif;
            font-weight: 600 !important;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 25px 15px !important;
            color: #333;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Hover Effect: Sliding Underline */
        .menu-link::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #d12e2e;
            /* Brand Color */
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .menu-item:hover .menu-link::after,
        .menu-item.current .menu-link::after {
            width: 80%;
        }

        .menu-item:hover .menu-link {
            color: #d12e2e;
        }

        /* Sticky Header Polish */
        #header-wrap {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            /* Subtle shadow for depth */
            background-color: #fff;
        }

        /* --- Mobile Optimization --- */
        @media (max-width: 991.98px) {

            /* Adjust Header Extras for Mobile */
            .header-extras {
                margin: 0 !important;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-bottom: 20px;
            }

            .header-extras li {
                margin-bottom: 15px;
                padding: 0;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: flex-start;
                width: 280px;
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            .header-extras li i {
                margin-right: 15px !important;
                margin-bottom: 0;
                font-size: 20px;
                width: 25px;
                text-align: center;
                margin-top: 2px;
                flex-shrink: 0;
            }

            .header-extras li .he-text {
                text-align: left;
            }

            /* Responsive Logo Alignment */
            #logo {
                margin-right: 0 !important;
                margin-bottom: 20px;
                text-align: center;
            }

            #logo a.standard-logo {
                display: inline-block;
            }

            /* Navigation Menu Mobile Styles */
            .menu-link {
                padding: 15px 10px !important;
                border-bottom: 1px solid #f5f5f5;
                text-align: center;
            }

            /* Disable hover underline effect on mobile for cleaner look */
            .menu-link::after {
                display: none;
            }

            /* Active state background for mobile */
            .menu-item.current .menu-link {
                background-color: #f9f9f9;
                color: #d12e2e;
            }

            /* Better spacing for container */
            .header-row {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            /* Mobile specific tweaks for the new grid */
            .phone-grid {
                align-items: flex-start;
            }
        }

        /* --- New Phone Number UX Styling --- */
        .phone-grid {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 2px;
        }

        .phone-link {
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            font-size: 13px !important;
            color: #555;
            text-decoration: none !important;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .phone-link .p-label {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            color: #999;
            margin-right: 6px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .phone-link:hover {
            color: #d12e2e;
            transform: translateX(3px);
        }

        .phone-link.primary-number {
            /* slightly larger or bolder if needed */
        }
    </style>
